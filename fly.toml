app = "saveapet"
primary_region = "gru" # SÃ£o Paulo

[build]

[env]
  PHX_HOST = "saveapet.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
